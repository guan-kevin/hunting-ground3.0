name: Main
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    container: ''
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "version=$(cat python_version.txt)" >> $GITHUB_ENV
      - uses: actions/setup-python@v4
        with:
          python-version: '${{ env.version }}' 
      - run: python test.py
